<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container container--showcase">
      <div class="card">
        <div class="card__img">
          <a href="#">
            <div class="card__overlay">
              <img
                class="card__view"
                src="<%=require('./assets/images/icon-view.svg')%>"
                alt=""
              />
            </div>
            <div
              class="card__thumbnail"
              style="
                background-image: url(<%=require(
                    './assets/images/image-equilibrium.jpg'
                  )%>);
              "
            ></div>
          </a>
        </div>
        <div class="card__body card__line">
          <h2 class="card__title">
            <a href="#">Equilibrium #3429</a>
          </h2>
          <p class="card__info">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__meta">
            <div class="card__price">
              <img
                class="card__icon"
                src="<%=require('./assets/images/icon-ethereum.svg')%>"
                alt=""
              />
              0.041 ETH
            </div>
            <div class="card__date">
              <img
                class="card__icon"
                src="<%=require('./assets/images/icon-clock.svg')%>"
                alt=""
              />
              3 days left
            </div>
          </div>
        </div>
        <div class="card__footer">
          <div class="card__user">
            <div
              class="card__user-img"
              style="
                background-image: url(<%=require(
                    './assets/images/image-avatar.png'
                  )%>);
              "
            ></div>
            <div class="card__user-info">
              Creation of <a href="#">Jules Wyvern</a>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Gazentia/Gazentia">Gazentia</a>.
      </div>
    </div>
  </body>
</html>
